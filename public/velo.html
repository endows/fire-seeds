<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    .img01 {
      opacity: 0;
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: red;
    }

    span {
      font-size: 50px;
      color:#58ACFA;
    }
  </style>
</head>

<body>
  <div class="img01"></div>
  <span>Fire!!</span>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
  <script>
    // $(".img01").velocity({"opacity": 1, "top": "+=20px", "left": "+=40px"}).velocity("reverse", {"delay": 1000});
    $("span").velocity({
      "font-size": "+=100px",
      "color":"#ff0000"
    }).velocity("reverse", {
      "delay": 500
    });
  </script>
</body>

</html>
